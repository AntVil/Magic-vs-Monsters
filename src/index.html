<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Magic-vs-Monsters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--link rel="icon" type="image/png" href="images/Logo.png"-->
    
    <link rel="stylesheet" href="styles/generic/style.css">
    <link rel="stylesheet" href="styles/generic/layout.css">
    <link rel="stylesheet" href="styles/generic/elements.css">

    <link rel="stylesheet" href="styles/screens/loginScreen.css">
    <link rel="stylesheet" href="styles/screens/titleScreen.css">
    <link rel="stylesheet" href="styles/screens/selectScreen.css">
    
    <script type="text/javascript" src="scripts/Card.js"></script>
    <script type="text/javascript" src="scripts/SelectScreenHandler.js"></script>
    <script type="text/javascript" src="scripts/ScreenHandler.js"></script>
    <script type="text/javascript" src="scripts/Game.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
    <div class="screen" id="loginScreen">
        <form onsubmit="return false;">
            <input id="usernameInput" placeholder="username" />
            <button onclick="game.login()">login</button>
        </form>
    </div>

    <div class="screen" id="titleScreen">
        <form onsubmit="return false;">
            <h1>Magic-vs-Monsters</h1>
            <button onclick="game.modeRegular()">regular mode</button>
            <button onclick="game.modeEndless()">endless mode</button>
            <button onclick="game.screenHandler.displayOptions()">options</button>
            <button onclick="game.screenHandler.toScreen('aboutScreen')">about</button>
        </form>
    </div>

    <div class="screen" id="selectScreen">
        <form onsubmit="return false;">
            <section id="selected"></section>
            <section id="selectedInfo">
                <span id="selectedInfoText">
                    <h4 id="selectedInfoName"></h4>
                    <span class="scrollbar" id="selectedInfoDescription"></span>
                </span>
                <canvas id="selectedInfoCanvas"></canvas>
            </section>
            <section class="scrollbar" id="selectables"></section>
            <button id="startButton" onclick="game.start()" disabled>start</button>
        </form>
    </div>

    <div class="screen" id="gameScreen">

    </div>

    <div class="screen" id="aboutScreen">
        <h5>created by AntVil</h5>
        <button onclick="game.screenHandler.toScreen('titleScreen')">done</button>
    </div>
</body>

</html>
